# Docker Compose for running tests
#
# Usage:
#   docker-compose -f tests/docker-compose.test.yml up -d    # Start test database
#   docker-compose -f tests/docker-compose.test.yml down -v  # Stop and remove volumes


services:
  test-db:
    image: postgres:15-alpine
    container_name: anymind_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anymind_pos_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
