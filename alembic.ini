# Alembic Configuration File
#
# Alembic is used for database migrations.
# This allows you to evolve your database schema over time.
#
# Usage:
#   alembic revision --autogenerate -m "message"  # Create migration
#   alembic upgrade head                           # Apply all migrations
#   alembic downgrade -1                           # Rollback one migration

[alembic]
# Path to migration environment
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate long revision labels in history
truncate_slug_length = 40

# Set to true to run migrations in offline mode (without DB connection)
prepend_sys_path = .

# Timezone for file_template
# timezone =

# Version location
version_path_separator = os  # Use os.pathsep for multiple version paths

# Output encoding for scripts
output_encoding = utf-8

# Database URL - override via env var or in env.py
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/anymind_pos


[post_write_hooks]
# Post-write hooks for formatting migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
