[pytest]
# Pytest Configuration
#
# This file configures pytest behavior for the test suite.

# Test file patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Output options
addopts = -v --tb=short

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
